<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InorgaDeck</title>
    <link rel="stylesheet" href="css/Auth.css" />
    <script type="module" src="js/AuthSignIn.js" defer></script>
  </head>
  <body>
    <div class="centerBox">
      <div class="left">
        <img src="assets/loginleft.png" alt="Image not found" />
        <div class="logo">
          <img src="assets/LOGO.png" alt="Image not found" />
        </div>
        <div class="topText">
          <p class="texttop">
            Unleash the power of chemical reactions with our interactive card
            game!
          </p>
        </div>
        <div class="buttomText">
          <p class="textbuttom">
            Sign in to unlock personalized features and save your progress as
            you conquer each chemical challenge.
          </p>
        </div>
      </div>
      <div class="right">
        <img src="assets/loginright.png" alt="Image not found" />
      </div>
    </div>

    <div class="signin">
      <p>Sign in to the site</p>
    </div>

    <div class="rightside">
      <input type="email" id="email" placeholder="Username" /><br /><br />
      <input type="password" id="password" placeholder="Password" /><br /><br />
      <div class="signup">
        <p class="newaccount">Don't have an account ?</p>
        <a href="AuthSignUp.html" class="newaccountlink">Sign Up</a>  
      </div>
    </div>
    <div>
      <button id="submit">Login</button>
    </div>
  </body>
</html>
